<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三列布局-弹性实现</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrapper{
            display: flex;
        }
        .left{
            width: 200px;
            height: 300px;
            background: green;
        }
        .middle{
            width: 100%;
            height: 800px;
            background: red;
        }
        .right{
            width: 200px;
            height: 300px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left">左栏</div>
        <div class="middle">中间</div>
        <div class="right">右栏</div>
    </div>
</body>
</html>
