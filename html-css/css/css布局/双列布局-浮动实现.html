<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双列布局-浮动实现</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left{
            width: 200px;
            height: 600px;
            background: red;
            float: left;
            text-align: center;
            line-height: 600px;
            color: #fff;
        }

        .right{
            margin-left: 210px;
            height: 800px;
            background: yellow;
            text-align: center;
            line-height: 600px;
        }
    </style>
</head>
<body>
    <!-- float + margin实现 -->
    <div class="left">定宽</div>
    <div class="right">自适应</div>
</body>
</html>
