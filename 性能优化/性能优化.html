    <!-- src与href的区别
    href 是指向网络资源所在位置，建立和当前元素（锚点）或当前文档（链接）之间的链接，用于超链接。

    src是指向外部资源的位置，指向的内容将会嵌入到文档中当前标签所在位置；在请求src资源时会将其指向的资源下载并应用到文档内，例如js脚本，img图片和frame等元素。
    当浏览器解析到该元素时，会暂停其他资源的下载和处理，直到将该资源加载、编译、执行完毕，图片和框架等元素也如此，
    类似于将所指向资源嵌入当前标签内。这也是为什么将js脚本放在底部而不是头部。 -->

 5、前端开发中，如何优化图像？图像格式的区别？
 优化图像：
 1、不用图片，尽量用css3代替。 比如说要实现修饰效果，如半透明、边框、圆角、阴影、渐变等，在当前主流浏览器中都可以用CSS达成。
 2、 使用矢量图SVG替代位图。对于绝大多数图案、图标等，矢量图更小，且可缩放而无需生成多套图。现在主流浏览器都支持SVG了，所以可放心使用！
 3.、使用恰当的图片格式。我们常见的图片格式有JPEG、GIF、PNG。
 4、按照HTTP协议设置合理的缓存。
 5、使用字体图标webfont、CSS Sprites等。
 6、用CSS或JavaScript实现预加载。
 7、WebP图片格式能给前端带来的优化。WebP支持无损、有损压缩，动态、静态图片，压缩比率优于GIF、JPEG、JPEG2000、PG等格式，非常适合用于网络等图片传输。
 
 图像格式的区别：
 矢量图：图标字体，如 font-awesome；svg
 位图：gif,jpg(jpeg),png

 区别：
 　　1、gif:是是一种无损，8位图片格式。具有支持动画，索引透明，压缩等特性。适用于做色彩简单(色调少)的图片，如logo,各种小图标icons等。
 　　2、JPEG格式是一种大小与质量相平衡的压缩图片格式。适用于允许轻微失真的色彩丰富的照片，不适合做色彩简单(色调少)的图片，如logo,各种小图标icons等。
 　　3、png:PNG可以细分为三种格式:PNG8，PNG24，PNG32。后面的数字代表这种PNG格式最多可以索引和存储的颜色值。
 
浏览器是如何渲染页面的？

 渲染的流程如下：
 1.解析HTML文件，创建DOM树。
 自上而下，遇到任何样式（link、style）与脚本（script）都会阻塞（外部样式不阻塞后续外部脚本的加载）。
 2.解析CSS。优先级：浏览器默认设置<用户设置<外部样式<内联样式<HTML中的style样式；
 3.将CSS与DOM合并，构建渲染树（Render Tree）
 4.布局和绘制，重绘（repaint）和重排（reflow） -->
